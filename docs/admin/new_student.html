<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>New Student Registration</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <link rel="stylesheet" href="assets/new_student.css" />
    <link rel="stylesheet" href="assets/sidebar.css" />

    <body>
        <div id="sidebar-container"></div>

        <div class="main">
            <h1>Register New Student</h1>

            <form id="studentForm" class="form-container mt-4">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input
                        type="text"
                        name="firstName"
                        class="form-control"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input
                        type="text"
                        name="lastName"
                        class="form-control"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input
                        type="date"
                        name="dateofbirth"
                        class="form-control"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input
                        type="email"
                        name="email"
                        class="form-control"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input
                        type="text"
                        name="phone"
                        class="form-control"
                        required
                    />
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea
                        name="address"
                        class="form-control"
                        required
                    ></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select" required>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="mb-3" id="studentIdContainer">
                    <label class="form-label">Student ID</label>
                    <input
                        type="text"
                        name="studentId"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        required
                    />
                </div>

                <button type="submit" class="btn btn-success">
                    Create Student
                </button>
                <button
                    type="button"
                    class="btn btn-secondary ms-2"
                    onclick="window.location.href='/admin/dashboard.html'"
                >
                    Back
                </button>
            </form>

            <p id="status" class="mt-3"></p>
            <br &nbsp; />

            <div id="actions" class="mt-3" style="display: none">
                <button id="backBtn" class="btn btn-secondary">
                    Back to Dashboard
                </button>
                <button id="registerBtn" class="btn btn-primary">
                    Register Another Student
                </button>
            </div>
        </div>

        <script src="assets/new_student.js"></script>
        <script src="assets/studentIdSwitch.js"></script>

        <script src="assets/sidebar.js"></script>
    </body>
</html>
