<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/new_student.css">
    <link rel="stylesheet" href="assets/sidebar.css">
</head>
<body>
<div id="sidebar-container"></div>

<div class="main container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register New Student</h2>
                    <p class="text-center text-muted mb-4">Fill in the details below to create a new student account.</p>

                    <form id="studentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" placeholder="John" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Doe" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" name="dateofbirth" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Gender</label>
                                <select name="gender" class="form-select" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" placeholder="+1 234 567 890" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Street Address</label>
                            <input type="text" name="street" class="form-control" placeholder="123 Main St" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">State</label>
                                <select id="state" name="state" class="form-select" required>
                                    <option value="">Select State</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control" placeholder="City" required>
                            </div>
                        </div>
                        

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Role</label>
                                <select name="role" class="form-select" required>
                                    <option value="student">Student</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3" id="studentIdContainer">
                                <label class="form-label">Student ID</label>
                                <input type="text" name="studentId" class="form-control" placeholder="12345" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="johndoe" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-success flex-fill me-2">Create Student</button>
                        </div>
                    </form>

                    <p id="status" class="mt-3 text-center fw-semibold"></p>

                    <div id="actions" class="mt-3 d-none text-center">
                        <button id="backBtn" class="btn btn-secondary me-2">Back to Dashboard</button>
                        <button id="registerBtn" class="btn btn-primary">Register Another Student</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/new_student.js"></script>
<script src="assets/studentIdSwitch.js"></script>
<script src="assets/sidebar.js"></script>
</body>
</html>
