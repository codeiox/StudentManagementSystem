<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>New Student Registration</title>
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link rel="stylesheet" href="assets/css/new_student.css" />
</head>
<body>
    <!-- Sidebar container -->
    <div id="sidebar-container"></div>

    <!-- Main content -->
    <div class="main">
        <div class="form-wrapper">
            <h2 class="text-center mb-4">Register New Student</h2>
            <p class="text-center text-muted mb-4">
                Fill in the details below to create a new student account.
            </p>

            <form id="studentForm">
                <div class="row">
                    <div class="col">
                        <label>First Name</label>
                        <input type="text" name="firstName" placeholder="John" required />
                    </div>
                    <div class="col">
                        <label>Last Name</label>
                        <input type="text" name="lastName" placeholder="Doe" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Date of Birth</label>
                        <input type="date" name="dateofbirth" required />
                    </div>
                    <div class="col">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <label>Email</label>
                <input type="email" name="email" placeholder="example@email.com" required />

                <label>Phone</label>
                <input type="text" name="phone" placeholder="(234)-567-890" required />

                <label>Street Address</label>
                <input type="text" name="street" placeholder="123 Main St" required />

                <div class="row">
                    <div class="col">
                        <label>State</label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>City</label>
                        <input type="text" name="city" placeholder="City" required />
                    </div>
                    <div class="col">
                        <label>ZIP Code</label>
                        <input type="text" name="zip" placeholder="12345" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Role</label>
                        <select name="role" required>
                            <option value="student">Student</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Student ID</label>
                        <input type="text" name="studentId" placeholder="12345" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="johndoe" required />
                    </div>
                    <div class="col">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="••••••••" required />
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Student</button>
            </form>

            <p id="status" class="status"></p>
        </div>
    </div>

    <script src="assets/js/new_student.js"></script>
    <script src="assets/js/studentIdSwitch.js"></script>
    <script src="assets/js/sidebar.js"></script>
</body>
</html>
