<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Admin Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="assets/sidebar.css" />
        <link rel="stylesheet" href="assets/dashboard.css" />
        <!-- Add Chart.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- FullCalendar v6 CDN -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    </head>
    <body>
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>
        <div class="dashboard-header">Dashboard</div>

        <!-- Main Content -->
        <div class="main">
            <div class="left-column">
                <div class="dashboard-header">Dashboard</div>

                <!-- Totals Section using Bootstrap Grid -->
                <div class="row totals mb-4">
                    <div class="col-md-4">
                        <div id="total-student" class="card p-3 text-center">
                            <h3>Students</h3>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div id="total-teachers" class="card p-3 text-center">
                            <h3>Teachers</h3>
                            <p>10</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div id="total-courses" class="card p-3 text-center">
                            <h3>Courses</h3>
                            <p>7</p>
                        </div>
                    </div>
                </div>

                <!-- Status Bar Graph Section -->
                <div class="card mb-4 p-3">
                    <h3>Status Bar Graph</h3>
                    <div id="status-graph" class="chart-placeholder">
                        <!-- Bar Chart Canvas -->
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
                <!-- Note Card Section -->
                <!-- TODO: Need to implement saving notes functionality -->
                <div class="note-card">
                    <div class="card mb-4 p-3" style="height: 250px">
                        <h3>Notes</h3>
                        <textarea
                            id="admin-notes"
                            class="form-control"
                            rows="10"
                            placeholder="Write something..."
                        ></textarea>
                        <div class="text-end mt-3">
                            <button id="save-notes" class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
                <br />
                <br />
            </div>

            <div class="right-column">
                <div class="card notification-panel mb-4 p-3">
                    <h3>⚠️ Students at Risk</h3>
                    <div id="probation-list">
                        <div class="no-data-message">
                            Loading student data...
                        </div>
                    </div>
                </div>

                <!-- Calendar Section -->
                <div class="card calendar-section p-3">
                    <h3>Calendar</h3>
                    <div id="calendar-section"></div>
                </div>
            </div>
        </div>

        <script src="assets/sidebar.js"></script>
        <script src="assets/chart.js"></script>
        <script src="assets/calendar.js"></script>
        <script src="assets/probation.js"></script>
        <script src="assets/total.js"></script>
    </body>
</html>
