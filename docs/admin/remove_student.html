<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/remove_student.css">
</head>
<body>
  <div id="sidebar-container"></div>

  <div class="main container mt-4">
    <h1>Remove Student</h1>
    <p class="text-muted">Enter a student ID or full name to remove a student.</p>

    <form id="removeStudentForm" class="mt-4">
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID or Full Name</label>
        <input type="text" id="studentId" name="studentId" class="form-control" placeholder="e.g. 12345 or John Doe" required>
      </div>

      <button type="submit" class="btn btn-danger w-100">Remove Student</button>
    </form>

    <p id="message" class="mt-3 text-center fw-semibold"></p>
  </div>

  <script src="assets/js/remove_student.js"></script>
  <script src="assets/js/sidebar.js"></script>
</body>
</html>
