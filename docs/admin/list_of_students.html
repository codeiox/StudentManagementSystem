<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>List of Students</title>

  <!-- Bootstrap for layout and components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Sidebar styles -->
  <link rel="stylesheet" href="assets/sidebar.css" />

  <!-- Table and confirm button styles -->
  <link rel="stylesheet" href="assets/student_table.css" />
</head>

<body>
  <!-- Sidebar will be injected dynamically -->
  <div id="sidebar-container"></div>

  <!-- Main content area -->
  <div class="main">
    <h1>Registered Students</h1>

    <!-- Student table -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Student ID</th>
          <th>Full Name</th>
          <th>DOB</th>
          <th>Sex</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Enrollment Status</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Rows will be injected by student-table.js -->
      </tbody>
    </table>

    <!-- Confirm button below the table -->
    <div class="confirm-container">
      <button class="confirm-button">Confirm</button>
    </div>
  </div>

  <!-- Load sidebar HTML and highlight active link -->
  <script src="assets/sidebar.js"></script>

  <!-- Load and render student data -->
  <script src="assets/student_table.js"></script>
</body>

</html>
