<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="assets/css/login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="main">
            <h1>WELCOME</h1>

            <form id="loginForm">
                <label for="first">Username:</label>
                <input
                    type="text"
                    id="first"
                    name="first"
                    placeholder="Enter your Username"
                    required
                    autofocus
                />

                <div class="icons">
                    <i class="fa fa-eye" style="cursor: pointer"></i>
                </div>
                <label for="password">Password:</label>
                <input
                    class="my-password"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                />

                <div class="wrap">
                    <button type="submit" id="login">Login</button>
                </div>
            </form>

            <a href="form.html" style="text-decoration: underline"
                >forgot password</a
            >
        </div>

        <script src="assets/js/fetchLogin.js"></script>

        <script>
            const btn = document.querySelector(".fa-eye");
            const passwordEl = document.querySelector(".my-password");

            btn.addEventListener("click", () => {
                if (passwordEl.type === "password") {
                    passwordEl.type = "text";
                    btn.classList.replace("fa-eye", "fa-eye-slash");
                } else {
                    passwordEl.type = "password";
                    btn.classList.replace("fa-eye-slash", "fa-eye");
                }
            });
        </script>
    </body>
</html>
